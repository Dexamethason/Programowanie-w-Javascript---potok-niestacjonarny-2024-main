<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas - Kulki</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    canvas {
      border: 1px solid black;
    }
    .controls {
      margin: 20px;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="800" height="600"></canvas>
  <div class="controls">
    <label>Liczba kulek: <input type="number" id="ballCount" value="10"></label>
    <label>Odległość linii: <input type="number" id="distance" value="100"></label>
    <button id="start">Start</button>
    <button id="reset">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
